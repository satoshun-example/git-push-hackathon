buildscript {
  repositories {
    google()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
  }
  dependencies {
    classpath "com.android.tools.build:gradle:${Versions.build_gradle}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.kotlin_version}"
    classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:${Versions.serialization_version}"
  }
}

plugins {
  id "org.jlleitschuh.gradle.ktlint" version "3.2.0"
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven { url 'https://jitpack.io' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
